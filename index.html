<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search">
            <button onclick="logOut(this)">Login</button>
        </div>
        <div class="contents">
            <div class="column-1">
                <div class="content-box">
                    <div class="content-title">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <button onclick="likeAlert()" class="btn-like">13 likes</button>
                    </div>
                    <div class="content-detail">
                        <p>
                            A practitioner skilled in the
                            <br> <a href="#">Japanese</a> art of
                            <a href="#">ninjutsu</a>
                        </p>
                    </div>
                </div>
                <div class="content-box">
                    <div class="content-title">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <button onclick="likeAlert()" class="btn-like">37 likes</button>
                    </div>
                    <div class="content-detail">
                        <p>
                            A <a href="#">programmer</a> who breaks
                            <br>down problems with <a href="#">zen</a>-like
                            <br> focus
                        </p>
                    </div>
                </div>
            </div>
            <div class="column-2">
                <div class="content-box">
                    <div class="definition">
                        <h2>Dojonary is
                            <br> difined by YOU
                        </h2>
                        <button onclick="removeButton(this)" class="btn-addDesc">Add Definition</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
